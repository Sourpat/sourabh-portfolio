<head>
  <meta charset="utf-8" />

</head>

<body class="bg-neutral-950 text-neutral-100 min-h-screen flex flex-col">
  <!-- NAVBAR -->
  <header class="sticky top-0 z-50 backdrop-blur bg-neutral-950/70 border-b border-neutral-800">
    <nav class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 h-14 flex items-center justify-between">
      <a href="/sourabh-portfolio/" class="font-semibold tracking-tight">Sourabh Patil</a>
      <ul class="hidden md:flex items-center gap-6 text-sm text-neutral-300">
        <li><a class="hover:text-white" href="/sourabh-portfolio/">Home</a></li>
        <li><a class="text-white" href="/sourabh-portfolio/projects.html">Projects</a></li>
        <li><a class="hover:text-white" href="/sourabh-portfolio/work.html">Work</a></li>
        <li><a class="hover:text-white" href="/sourabh-portfolio/experience.html">Experience</a></li>
        <li><a class="hover:text-white" href="/sourabh-portfolio/about.html">About</a></li>
        <li><a class="hover:text-white" href="/sourabh-portfolio/contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="flex-1">
    <section class="relative overflow-hidden">
      <div class="absolute inset-0 bg-[radial-gradient(80%_50%_at_50%_0%,rgba(168,85,247,0.15),transparent_60%)]"></div>
      <div class="relative mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 py-16 text-center">
        <p class="text-xs uppercase tracking-[0.2em] text-fuchsia-300/80">Projects</p>
        <h1 class="mt-3 text-4xl font-extrabold">Product and AI builds</h1>
        <p class="mt-3 text-neutral-400">Flagship AI, compliance, and analytics projects with clear roles, stacks, and outcomes.</p>
      </div>
    </section>

    <section class="mx-auto max-w-6xl px-4 sm:px-6 lg:px-8 pb-16">
      <div id="projects-grid" class="grid gap-6 md:grid-cols-2 xl:grid-cols-3"></div>
    </section>
  </main>

  <footer class="py-10 border-t border-neutral-800">
    <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8 text-sm text-neutral-500 flex flex-wrap items-center justify-between gap-3">
      <p>Â© <span id="y"></span> Sourabh Patil</p>
      <div class="flex items-center gap-4">
        <a href="#" class="hover:text-neutral-300">Top</a>
        <a href="mailto:sourpat27@gmail.com" class="hover:text-neutral-300">Contact</a>
      </div>
    </div>
  </footer>

  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
  <script src="/sourabh-portfolio/projects-data.js"></script>
  <script>
    const projectsGrid = document.getElementById("projects-grid");
    const projects = window.PROJECTS || [];

    if (projectsGrid) {
      projectsGrid.innerHTML = projects
        .map(project => {
          const stacks = (project.stack || [])
            .map(item => `<span class="chip">${item}</span>`)
            .join("");
          const bullets = (project.bullets || [])
            .map(item => `<li>${item}</li>`)
            .join("");
          const links = (project.links || [])
            .map(link => {
              const isExternal = link.href.startsWith("http");
              return `<a class="text-blue-300 hover:text-blue-200 font-semibold" href="${link.href}" ${isExternal ? 'target="_blank" rel="noreferrer"' : ""}>${link.label}</a>`;
            })
            .join("");

          return `
            <article class="project-card p-6 sm:p-7 flex flex-col">
              <header class="space-y-2">
                <div>
                  <h2 class="text-xl font-semibold text-white">${project.title}</h2>
                  ${project.subtitle ? `<p class="text-sm text-neutral-300">${project.subtitle}</p>` : ""}
                  <p class="text-sm text-neutral-400">${project.role}</p>
                </div>
                <div class="flex flex-wrap gap-2">${stacks}</div>
              </header>
              <p class="mt-4 text-sm text-neutral-300 leading-relaxed">${project.summary}</p>
              ${bullets ? `<ul class="mt-4 list-disc space-y-2 pl-5 text-sm text-neutral-300">${bullets}</ul>` : ""}
              <div class="mt-4 flex flex-wrap gap-4 text-sm">${links}</div>
            </article>
          `;
        })
        .join("");
    }
  </script>

  <style>
    .project-card {
      border-radius: 1.25rem;
      border: 1px solid rgba(120, 120, 120, 0.2);
      background: linear-gradient(180deg, rgba(17, 24, 39, 0.88), rgba(10, 10, 10, 0.9));
      box-shadow: 0 16px 32px -28px rgba(59, 130, 246, 0.6);
    }
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 0.25rem 0.65rem;
      border-radius: 999px;
      font-size: 0.7rem;
      border: 1px solid rgba(148, 163, 184, 0.35);
      color: #e2e8f0;
      background: rgba(15, 23, 42, 0.6);
    }
  </style>
</body>
</html>
